<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TARA Bank | View Customer Details</title>
    <link rel="stylesheet" href="view-customer-details.css">
</head>
<body>

<div class="view-container">

    <!-- Bank Title -->
    <h1 class="bank-title">TARA BANK</h1>
    <p class="subtitle">View Customer Details</p>

    <!-- View Form -->
    <form>
        <label for="ssn">Customer SSN ID</label>
        <input 
            type="text" 
            id="ssn" 
            placeholder="Enter Customer SSN ID"
            required
        >

        <button type="button">View Details</button>
    </form>

</div>

</body>
</html>
