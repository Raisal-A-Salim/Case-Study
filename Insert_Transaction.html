<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bank Transaction Entry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* DO NOT center entire body — let navbar + footer flow normally */
body{
    background:url('assets/paint.png') no-repeat center center fixed;
    background-size:cover;
    min-height:100vh;
}

/* Push content below fixed navbar */
.page-wrapper{
    padding-top:120px;
    padding-bottom:80px;
    display:flex;
    justify-content:center;
}

/* Card */
.container{
    width:820px;
    background:rgba(255,255,255,0.97);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* Header */
.header{
    background:linear-gradient(to right,#004d4d,#007777);
    color:white;
    padding:22px;
    text-align:center;
    letter-spacing:1px;
}
.header h1{ font-weight:500; }

/* Form grid */
.form-body{
    padding:35px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px 25px;
}

.form-group{ position:relative; }

.form-group input,
.form-group select,
.form-group textarea{
    width:100%;
    padding:13px 12px;
    border:1px solid #ccc;
    border-radius:8px;
    outline:none;
    font-size:14px;
}

.form-group label{
    position:absolute;
    left:12px;
    top:-9px;
    background:white;
    padding:0 6px;
    font-size:12px;
    color:#006666;
}

.form-group textarea{
    resize:none;
    height:80px;
}

.full{ grid-column:span 2; }

.btn-area{
    grid-column:span 2;
    text-align:center;
    margin-top:15px;
}

button{
    background:linear-gradient(to right,#006666,#009999);
    border:none;
    color:white;
    padding:14px 45px;
    font-size:15px;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
}

.footer{
    background:#f4fafa;
    text-align:center;
    font-size:12px;
    padding:10px;
    color:#555;
}
</style>

</head>

<body>
<!--nav bar -->
    <nav class="navbar">
        <a href="index.html" class="logo" onclick="window.location.reload(); return false;">TARA BANK</a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#"> <i class="fas fa-phone"></i> 1800-TARA-BNK</a>
        </div>
    </nav>
<div class="page-wrapper">
    <div class="container">
        <div class="header">
            <h1>Transaction Entry Portal</h1>
        </div>

        <form class="form-body">

            <div class="form-group">
                <label>Transaction ID</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Customer Full Name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Account ID</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Aadhaar Card No</label>
                <input type="text" maxlength="12" required>
            </div>

            <div class="form-group">
                <label>Pan Card No</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Date of Transaction</label>
                <input type="date" required>
            </div>

            <div class="form-group full">
                <label>Address</label>
                <textarea required></textarea>
            </div>

            <div class="form-group">
                <label>Mode of Transaction</label>
                <select required>
                    <option value="">--Select Mode--</option>
                    <option>Card</option>
                    <option>Cheque</option>
                    <option>Net Banking</option>
                    <option>Cash</option>
                </select>
            </div>

            <div class="form-group">
                <label>Transaction Type</label>
                <select required>
                    <option value="">--Select Type--</option>
                    <option>Credit</option>
                    <option>Debit</option>
                </select>
            </div>

            <div class="form-group full">
                <label>Amount of Transaction</label>
                <input type="number" placeholder="₹" required>
            </div>

            <div class="btn-area">
                <button type="submit">Save Transaction</button>
            </div>

        </form>

        <div class="footer">
            © 2026 TARA Bank — Authorized Access Only
        </div>
    </div>
</div>

<!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h3>TARA BANK</h3>
            </div>

            <div class="footer-links">
                <a href="#">Contact Us</a>
                <a href="#">Locate Us</a>
            </div>

            <div class="copy-right">
                &copy; 2026 TARA BANK
            </div>

            <button id="scrollToTopBtn" class="scroll-top-btn" title="Go to top">↑</button>
        </div>
    </footer>

</body>
</html>
