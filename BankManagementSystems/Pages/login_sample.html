<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TARA BANK</title>
    <link rel="stylesheet" href="Assets\CSS\admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Minimal Header (Just for consistency, but hidden nav logic applies if we had scroll, here we don't mostly) -->
    <!-- On login page, maybe we want a static way to go back? Req says "No reverse or lateral navigation links". 
         However, "Index -> Login" is the flow. User can use browser back. 
         Let's keep the Navbar present but it will only show if we scroll (which we likely won't on Login). 
         Actually, let's keep it clean.
    -->

    <main class="auth-page fade-in-entry">
        <div class="auth-card">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                <div class="form-group">
                    <label for="empId" class="form-label">Employee ID</label>
                    <input type="text" id="empId" class="form-input" placeholder="e.g. TB-8832" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Secure Access</button>
            </form>

            <div class="mt-4 text-center">
                <!-- Req says: No reverse links. But "Index -> Register". 
                     Usually login pages have "Forgot password" or "Register". 
                     Req says "Index -> Login" and "Index -> Register". 
                     Strictly following "No reverse or lateral navigation links".
                     So no link to register here.
                -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        © TARA BANK
    </footer>

    <script src="script.js"></script>
</body>

</html>
