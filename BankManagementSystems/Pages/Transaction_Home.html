<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA Bank | Transaction Management</title>
    <link rel="stylesheet" href="../Assets/CSS/admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

    <!-- Dashboard Navigation -->
    <nav class="dashboard-nav">
        <a href="admin_home.html" class="nav-logo">TARA BANK <span
                style="font-weight:400; font-size: 0.9em; opacity: 0.7;">| Admin</span></a>

        <div class="nav-links">
            <div class="user-badge">
                <span>Admin User</span>
            </div>
            <a href="admin_home.html" class="nav-item">Dashboard</a>
            <a href="../index.html" class="nav-item danger">Logout</a>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="dashboard-container fade-in">

        <div class="welcome-section">
            <h1 class="welcome-title">New Transaction</h1>
            <p class="welcome-subtitle">Enter transaction details below.</p>
        </div>

        <div style="display: flex; justify-content: center;">
            <div class="auth-card" style="max-width: 800px; width: 100%;">

                <form method="post">

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Transaction ID</label>
                                <input type="text" name="TransID" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Account ID</label>
                                <input type="text" name="AccountID" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Customer Full Name</label>
                        <input type="text" name="CustomerName" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Aadhar Card No</label>
                                <input type="text" name="Aadhar" pattern="[0-9]{12}" inputmode="numeric"
                                    title="Enter a valid 12 digit Aadhaar Number" maxlength="12" class="form-input"
                                    required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">PAN Card No</label>
                                <input type="text" name="PAN" pattern="[A-Z]{5}[0-9]{4}[A-Z]"
                                    oninput="this.value = this.value.toUpperCase()" title="Enter a valid Pan Number"
                                    maxlength="10" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea name="Address" class="form-textarea" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Date of Transaction</label>
                                <input type="date" name="TransDate" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" name="Contact" pattern="^[6-9][0-9]{9}$" inputmode="numeric"
                                    title="Enter a valid 10 digit Phone Number" maxlength="10" class="form-input"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Mode of Transaction</label>
                                <select name="TransMode" class="form-input" required>
                                    <option value="">--Select--</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Type</label>
                                <select name="TransType" class="form-input" required>
                                    <option value="">-- Select --</option>
                                    <option value="Credit">Credit</option>
                                    <option value="Debit">Debit</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" name="TransAmount" min="1" class="form-input" required>
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <input type="submit" value="Submit Transaction" class="btn btn-primary btn-full"
                            onclick="return confirm('Confirm transaction submission?')">
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="main-footer" style="background: transparent;">
        Â© TARA BANK
    </footer>

</body>

</html>
