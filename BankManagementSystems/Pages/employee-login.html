<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA Bank | Employee Login</title>
    <link rel="stylesheet" href="../Assets/CSS/admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">

    <div class="auth-card fade-in">
        <h1>TARA BANK <span
                style="font-weight:400; font-size: 0.6em; display:block; margin-top:0.5rem; color:var(--color-text-muted);">Employee
                Login</span></h1>

        <form class="login-form" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" class="form-input" maxlength="10"
                    placeholder="Enter Employee ID" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" maxlength="30"
                    placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Login</button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="../index.html"
                    style="text-decoration: none; color: var(--color-text-muted); font-size: 0.9rem;">← Back to Home</a>
            </div>
        </form>
    </div>

    <footer class="main-footer" style="background: transparent; width: 100%; position: absolute; bottom: 0;">
        © TARA BANK
    </footer>
    <script src="../Assets/JS/script.js"></script>

</body>

</html>
