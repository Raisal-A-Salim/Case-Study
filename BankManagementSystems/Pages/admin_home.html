<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TARA BANK</title>
    <link rel="stylesheet" href="../Assets/CSS/admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

    <!-- Dashboard Navigation -->
    <nav class="dashboard-nav">
        <a href="admin_home.html" class="nav-logo">TARA BANK <span
                style="font-weight:400; font-size: 0.9em; opacity: 0.7;">| Admin</span></a>

        <div class="nav-links">

            <a href="#" class="nav-item danger" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="dashboard-container fade-in">

        <div class="welcome-section">
            <h1 class="welcome-title">TARA BANK</h1>
            <p class="welcome-subtitle">welcome to admin dashboard</p>
        </div>

        <div class="dashboard-grid">

            <!-- Transaction Management -->
            <a href="Transaction_Home.html" class="dash-card">
                <div class="card-icon"></div>
                <div>
                    <h3 class="card-title">Transactions</h3>
                    <p class="card-desc">manage transactions</p>
                </div>
                <div class="card-arrow">Access Module →</div>
            </a>

            <!-- Customer Management -->
            <a href="view-customer-details.html" class="dash-card">
                <div class="card-icon"></div>
                <div>
                    <h3 class="card-title">Customers</h3>
                    <p class="card-desc">Coustomre updates</p>
                </div>
                <div class="card-arrow">Access Module →</div>
            </a>

            <!-- Loan Management -->
            <a href="loan-management.html" class="dash-card">
                <div class="card-icon"></div>
                <div>
                    <h3 class="card-title">Loans</h3>
                    <p class="card-desc">Process loans</p>
                </div>
                <div class="card-arrow">Access Module →</div>
            </a>

        </div>

    </main>

    <footer class="main-footer" style="background: transparent;">
        © TARA BANK
    </footer>

    <script src="script.js"></script>
</body>

</html>
